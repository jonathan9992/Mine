<body id="cuerpo">
    <p id= "Frase">

    <a onclick="cambiarTexto('Pikachu')">Haz click aquí - Pikachu</a></br>

<p id="numero">0</p>
<button onclick="sumaUno()">Sumar uno</button>


<a style"background-color:blue onmouseenter="restaUno()">Restar uno</a>

<div id="divUno">Etiqueta para agregar estilo</div>
<button onclick="agregarEstiloUno()">Agregar estilo</button>
<p onclick="agregarEstiloDos()">Agregar estilo dos</p>
<button onclick="quitarEstiloUno()">Quitar 1</button>
<button onclick="quitarEstiloDos()">Quitar 2</button>
<button onclick="estilosNoche()">Cambiar a estilo de noche</button>


   <script>
        var numero= 0
        function cambiarTexto(texto){
            document.getElementById("Frase").innerHTML = texto;
        }

        function sumaUno(){
            numero= numero + 1;
            document.getElementById("numero").innerHTML = numero;
        }

        function restaUno(){
            numero= numero - 1;
            document.getElementById("numero").innerHTML = numero;
        }

        function agregarEstiloUno(){
            var elemento = document.getElementById("divUno")
            elemento.classList.add("estiloUno") 
        }

        function agregarEstiloDos(){
            var elemento = document.getElementById("divUno")
            elemento.classList.add("estiloDos") 
        }

        function quitarEstiloUno(){
            var elemento = document.getElementById("divUno");
            elemento.classList.remove("estiloUno");
        }
        function quitarEstiloDos(){
            var elemento = document.getElementById("divUno");
            elemento.classList.remove("estiloDos");
        }

        function estilosNoche() {
            var elemento= document.getElementsByTagName("cuerpo");
            elemento.classList.add("estilosNoche");
        }
    </script>
</body>
